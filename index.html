<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chewy Clone Project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

        <div class="dropdown">

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>

        </div>
        <div class="dropdown">
          <a

            your account
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
          </ul>
        </div>
        <div class="dropdown">

            class="btn btn-secondary dropdown-toggle py-2"
            href="#"

            aria-expanded="false"

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
          </ul>
        </div>
      </div>
      <div class="container-fluid">
        <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle py-2"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              shop
            </a>
  
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>

          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle py-2"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >

            </a>
            
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>

          </div>
          <a class="btn btn-outline-primary">brands</a>

              aria-expanded="false"
